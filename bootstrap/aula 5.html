<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sistema de layout em Grid</title>
<style>
    .h100 {
        height: 150px;
    }
</style>

</head>
<body>
    <h1>Sistema de Layout em Grid</h1>
    <div class="container">
        <div class="row">
            <div class="col bg-dark bg-opacity-75 h400"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-25 h100"></div>
            <div class="col bg-dark bg-opacity-100 h100"></div>
            <div class="col bg-dark bg-opacity-75 h100"></div>
        </div>

        <div class="row">
            <div class="col bg-dark bg-opacity-100 h400"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-25 h100"></div>
            <div class="col bg-dark bg-opacity-100 h100"></div>
            <div class="col bg-dark bg-opacity-75 h100"></div>
            <div class="col bg-dark bg-opacity-50 h100"></div>
            <div class="col bg-dark bg-opacity-25 h100"></div>
        </div>
    </div>
</body>
</html>
